<html>
  <head>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>

  <body onload="loadRefactor()">
    <ul class="Navi">
      <li><a href="index.html">Home</a></li>
      <li><a>Map</a></li>
      <li style="float: right;"><a href="settings.html">Settings</a></li>

    <div id='map'></div>

    <div class="mapControls">
      <div class="markerControls test">
        <h2>Marker Controls</h2>

          <button onclick="toggleMarkers('centralM')" class='test'>Central
          <button onclick="toggleMarkers('circleM')" class='test'>Circle
          <button onclick="toggleMarkers('districtM')" class='test'>District
          <button onclick="toggleMarkers('hammersmithM')" class='test'>Hammersmith

          <button onclick="toggleMarkers('northernM')" class='test'>Northern
          <button onclick="toggleMarkers('piccadillyM')" class='test'>Piccadilly
          <button onclick="toggleMarkers('victoriaM')" class='test'>Victoria
          <button onclick="toggleMarkers('waterlooM')" class='test'>Waterloo
        </ul>
      </div>

      <div class="lineControls test">
        <h2>Line Controls</h2>
        <ul id="lineList"></ul>
      </div>
    </div>

    <p class="test" id="accessLink">Link to London Tube <a href="https://tfl.gov.uk/forms/12387.aspx">Accesibility Guides<a></p>

    <div>
      <ul id="testButtons"></ul>
    </div>
