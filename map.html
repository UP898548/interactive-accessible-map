      <h1>Underground Interactive Map</h1>
      <div class="routeFinder" id="routeFinder">
        <h2 class="instructionText">Select a start station:</h2>
      </div>
      <ul class="lineSelector">
        <button class="bakerloo" onclick="selectLine(bakerlooLine)">Bakerloo</button>
        <button class="central" onclick="selectLine(centralLine)">Central</button>
        <button class="circle" onclick="selectLine(circleLine)">Circle</button>
        <button class="district">District</button>
        <button class="hammersmith">Hammersmith and City</button>
        <button class ="jubilee">Jubilee</button>
        <button class="metropolitan">Metropolitan</button>
        <button class="northern">Northern</button>
        <button class="piccadilly">Piccadilly</button>
        <button class="victoria">Victoria</button>
        <button class="DLR">DLR</button>
        <button class="waterloo">Waterloo and City</button>
        <button class="clearer" onclick="clearText('stationSelector')">Clear</button>
      </ul>

      <div class="stationSelector" id="stationSelector">
      </div>

      <img src="scripts/London Tube Map.png" class="mapImage" alt="London Tube Map"></img>
